<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Photos Sample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- PhotosSample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
    <body>
        <h1>Credentials</h1>
            <div>
                <input type="text" id="username" placeholder="Username"/>
                <input type="text" id="password" placeholder="Password"/>
                <input type="text" id="accessKey" placeholder="Access Key"/>
            </div>
        <h1>Photo Create</h1>
        <button id="pickPhoto" onclick="pickAndSendPhoto();">Pick photo</button>
        <span>Result: </span>
        <span id="photoCreateResult"></span>
        <h1>Photo Delete</h1>
        <label for="input_photoToDeleteId">Photo Id: </label><input id="input_photoToDeleteId" type="text"/>
        <button id="btDeletePhoto" onclick="deletePhoto();">Delete Photo</button>
        <span>Result: </span><span id="photoDeleteResult"></span>
    </body>
</html>
